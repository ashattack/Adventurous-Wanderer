<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Adventerous Wanderer</h1>
        </div>
    </div>
    <form>
        <div class="card w-75">
            <div class="card-body">
                <h5 class="card-title">What type of region are you looking for?</h5>
                <button class="btn"><i class="flaticon-island"></i></button>
                <button class="btn"><i class="flaticon-mountains"></i></button>
                <button class="btn"><i class="flaticon-land"></i></button>
                <button class="btn"><i class="flaticon-cityscape"></i></button>

            </div>
        </div>

        <div class="card w-75">
            <div class="card-body">
                <h5 class="card-title">Whats your budget?</h5>
                <button class="btn"><i class="flaticon-coins-1"></i></button>
                <button class="btn"><i class="flaticon-money"></i></button>
                <button class="btn"><i class="flaticon-money-1"></i></button>

            </div>
        </div>
        <div class="card w-75">
            <div class="card-body">
                <h5 class="card-title">Whats your ideal climate?</h5>
                <button class="btn"><i class="flaticon-hot"></i></button>
                <button class="btn"><i class="flaticon-cold"></i></button>
                <button class="btn"><i class="flaticon-thermometer"></i></button>

            </div>
        </div>
        <div class="card w-75">
            <div class="card-body">


                <h5 class="card-title">What do you want to do?</h5>
                <button class="btn"><i class="flaticon-shopping-bag"></i></button>
                <button class="btn"><i class="flaticon-dance"></i></button>
                <button class="btn"><i class="flaticon-microphone"></i></button>
                <button class="btn"><i class="flaticon-museum"></i></button>
                <button class="btn"><i class="flaticon-masks"></i></button>
                <button class="btn"><i class="flaticon-hiking"></i></button>
                <button class="btn"><i class="flaticon-bike"></i></button>
                <button class="btn"><i class="flaticon-concert"></i></button>
                <button class="btn"><i class="flaticon-heart"></i></button>
                <button class="btn"><i class="flaticon-ferris-wheels"></i></button>


            </div>
        </div>

        <div class="card w-5">
            <div class="card-body">

                <!-- <div>
                    <button class="btn" class="icon" id="map"><i class="flaticon-search-location"></i></button>
                </div> -->
            </div>
        </div>
    </form>
    <div id='map' style='width: 300px; height: 300px;'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW1hbmRhbG40MzExIiwiYSI6ImNranFvNWI4MjNnMHoyem1wNXNlcmxxYXkifQ.2bLq2cmQPF47IqkhJYsysg';
    var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11'
    });

    map.addControl(new mapboxgl.NavigationControl());
    </script>
    div class="container-fluid h-100">
    <div class="row min-vh-100">
      <div class="col-md-4 bg-light">
        <div class="row">
          <div class="col-md-12 py-3" id="current-location-container">
            <div class="d-flex align-text-middle justify-content-between">
              <h6 class="mt-2 font-weight-bold">
                Current Location Forecast:
              </h6>
              <button
                class="btn btn-success btn-sm"
                id="current-location-button"
              >
                <i class="fas fa-map-marker-alt"></i>
                Get Location
              </button>
            </div>
            <div
              class="card text-white bg-secondary mt-3"
              id="current-location-weather"
            >
              <div class="card-body pt-2">
                <h5 class="card-title" id="current-location"></h5>
                <div class="weather-image-container">
                  <img
                    alt="current-locationweather-image"
                    id="weather-image-current-location"
                  />
                </div>
                <p class="card-text" id="temp-current-location"></p>
                <p class="card-text" id="humidity-current-location"></p>
              </div>
            </div>
          </div>
        </div>
