<!DOCTYPE html>
<html lang="en">


<head>
    <title>Adventerous Wanderer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bulma framework -->

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'
        integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>


    <!-- Flaticon -->
    <link rel="stylesheet" href="font/flaticon.css">

    <link rel="shortcut icon" type="image/png" href="Icons/travel.png">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"> -->
    <link rel="stylesheet" href="assets/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="assets/styles.css">

</head>


<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Adventerous Wanderer
                </h1>

            </div>
        </div>
    </section>

    <form>
        <div class="card">
            <div class="card-content">
                <p class="title">What type of region are you looking for?</p>
                <div>
                    <footer class="card-footer">



                        <p class="card-footer-item"><a href="javascript:void(0);" onclick="setRegion('beach')"><button
                                    type="button" id="island" class="btn"><i class="flaticon-island"></i></button></a>
                        </p>
                        <p class="card-footer-item"><button type="button" id="peak" class="btn"
                                onclick="setRegion('mountain')"><i class="flaticon-mountains"></i></button></p>
                        <p class="card-footer-item"><button type="button" id="city" class="btn"
                                onclick="setRegion('city')"><i class="flaticon-cityscape"></i></button></p>
                        <p class="card-footer-item"><button type="button" id="land" class="btn"
                                onclick="setRegion('Countryside')"><i class="flaticon-land"></i></button></p>


                    </footer>
                </div>
            </div>
        </div>


        <div class="card">
            <div class="card-content">
                <h5 class="title">Whats your budget?</h5>
                <div>
                    <footer class="card-footer">


                        <p class="card-footer-item"><button type="button" id="cheap" class="btn"
                                onclick="setCost('cheap')"><i class="flaticon-coins-1"></i></button>
                        </p>
                        <p class="card-footer-item"><button type="button" id="budget" class="btn"
                                onclick="setCost('budget')"><i class="flaticon-money"></i></button></p>
                        <p class="card-footer-item"><button type="button" id="rich" class="btn"
                                onclick="setCost('rich')"><i class="flaticon-money-1"></i></button></p>





                    </footer>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h5 class="title">Whats your ideal climate?</h5>
                <div>
                    <footer class="card-footer">


                        <p class="card-footer-item"> <button type="button" id="hot" class="btn"
                                onclick="setTemp('hot')"><i class="flaticon-hot"></i></button></p>
                        <p class="card-footer-item"> <button type="button" id="cold" class="btn"
                                onclick="setTemp('cold')"><i class="flaticon-cold"></i></button></p>






                    </footer>
                </div>
            </div>
        </div>


        <div class="card">
            <div class="card-content">
                <p class="title">What do you want to do?</p>
                <div>
                    <footer class="card-footer">
                        <p class="card-footer-item">
                            <button type="button" id="shopping" class="btn" onclick="setActivities('shopping')">
                                <i class="flaticon-shopping-bag">
                                </i></button>
                        </p>

                        <p class="card-footer-item">
                            <button type="button" id="dance" class="btn" onclick="setActivities('dance')">
                                <i class="flaticon-dance">
                                </i></button>
                        </p>

                        <p class="card-footer-item">
                            <button type="button" id="mic" class="btn" onclick="setActivities('mic')">
                                <i class="flaticon-microphone">
                                </i></button>
                        </p>

                        <p class="card-footer-item">
                            <button type="button" id="culture" class="btn" onclick="setActivities('museum')">
                                <i class="flaticon-museum">
                                </i></button>
                        </p>

                        <p class="card-footer-item">
                            <button type="button" id="hike" class="btn" onclick="setActivities('hike')">
                                <i class="flaticon-hiking">
                                </i></button>
                        </p>

                        <p class="card-footer-item">
                            <button type="button" id="bike" class="btn" onclick="setActivities('bike')">
                                <i class="flaticon-bike">
                                </i></button>
                        </p>

                        <p class="card-footer-item">
                            <button type="button" id="love" class="btn" onclick="setActivities('love')">
                                <i class="flaticon-heart">
                                </i></button>
                        </p>

                        <p class="card-footer-item">
                            <button type="button" id="swim" class="btn" onclick="setActivities('swim')">
                                <i class="flaticon-surfboard">
                                </i></button>
                        </p>



                </div>

            </div>
        </div>
        <div class="card">
            <div class="card-content">

                <div>

                    <div>
                        <footer class="card-footer">

                            <p class="card-footer-item">
                                <button type="button" id="search" class="btn" class="icon"><i
                                        class="flaticon-search-location"></i></button>

                            </p>


                        </footer>
                    </div>
                </div>
            </div>

    </form>
    </div>
    </div>
    </form>
    <br>

    <br>


    <div id='map' style='width: 100%; height: 400px;'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYW1hbmRhbG40MzExIiwiYSI6ImNranFvNWI4MjNnMHoyem1wNXNlcmxxYXkifQ.2bLq2cmQPF47IqkhJYsysg';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-87.6244, 41.8756],
            zoom: 9,
        });

        map.addControl(new mapboxgl.NavigationControl());

    </script>
    <!-- weather goes here -->
    <div class="container">
        <div class="box-title">
            <p>Your current location weather</p>
        </div>

        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknow.png" alt="">
            </div>
            <div class="temperature-value">
                <p>- °<span>C</span></p>
            </div>

            <div class="temperature-description">
                <p>-</p>
            </div>
            <div class="location">
                <p>-</p>

                <footer class="footer text-center bg-primary sticky-footer">

                    <div class="container" id="footer-container">
                        <span class="text-bold">Copyright &copy; 2021
                            <a class="text-muted" href="https://github.com/leolee2708/Adventurous-Wanderer">Made with
                                ❤️️ by
                                Ashlyn,
                                Amanda, Leo,
                                Shayam</a></span>
                    </div>
                </footer>

                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                    crossorigin="anonymous"></script>
                <!--  <script src="./assets/logic.js"></script> -->
                <script src="allChoices.js"></script>
                <script src="./test/test.js"></script>
                <!--  <script src="script.js"></script> -->
                <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
                    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
                    crossorigin=""></script>
</body>

</html>
