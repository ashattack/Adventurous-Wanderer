<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Styles CSS-->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Flaticon -->
    <link rel="stylesheet" href="font/flaticon.css">
    <title>Adventerous Wanderer</title>
    <link rel="shortcut icon" type="image/png" href="Icons/travel.png">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Adventerous Wanderer</h1>
        </div>
    </div>
    <div class="card w-75">
        <div class="card-body">
            <h5 class="card-title">What type of region are you looking for?</h5>
            <button class="btn"><i class="flaticon-island"></i></button>
            <button class="btn"><i class="flaticon-mountains"></i></button>
            <button class="btn"><i class="flaticon-land"></i></button>
            <button class="btn"><i class="flaticon-cityscape"></i></button>

        </div>
    </div>

    <div class="card w-75">
        <div class="card-body">
            <h5 class="card-title">Whats your budget?</h5>
            <button class="btn"><i class="flaticon-coins-1"></i></button>
            <button class="btn"><i class="flaticon-money"></i></button>
            <button class="btn"><i class="flaticon-money-1"></i></button>

        </div>
    </div>
    <div class="card w-75">
        <div class="card-body">
            <h5 class="card-title">Whats your ideal climate?</h5>
            <button class="btn"><i class="flaticon-hot"></i></button>
            <button class="btn"><i class="flaticon-cold"></i></button>
            <button class="btn"><i class="flaticon-thermometer"></i></button>

        </div>
    </div>
    <div class="card w-75">
        <div class="card-body">
            <h5 class="card-title">What do you want to do?</h5>
            <button class="btn"><i class="flaticon-shopping-bag"></i></button>
            <button class="btn"><i class="flaticon-dance"></i></button>
            <button class="btn"><i class="flaticon-microphone"></i></button>
            <button class="btn"><i class="flaticon-museum"></i></button>
            <button class="btn"><i class="flaticon-masks"></i></button>
            <button class="btn"><i class="flaticon-hiking"></i></button>
            <button class="btn"><i class="flaticon-bike"></i></button>
            <button class="btn"><i class="flaticon-concert"></i></button>
            <button class="btn"><i class="flaticon-heart"></i></button>
            <button class="btn"><i class="flaticon-ferris-wheels"></i></button>


        </div>
    </div>



    <div class="card w-5">
        <div class="card-body">

            <div>
                <button class="btn" class="icon" id="map"><i class="flaticon-search-location"></i></button>
            </div>
        </div>
    </div>

    <footer class="footer text-center bg-primary sticky-footer">
        <div class="container" id="footer-container">
            <span class="text-muted">Copyright &copy; 2021
                <a class="text-info" href="https://github.com/leolee2708/Adventurous-Wanderer">Ashlyn, Amanda, Leo,
                    Shayam</span>
        </div>
    </footer>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_LwhQsJXpaTsL-C1ZQEYb93z7eP1Asog&callback=initMap"></script>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'
        integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpsko6mY2gC8yhiv3pQsX0X2axGTXKrE0"
        &callback=initMap&libraries=&v=weekly" defer></script>
    <script src="./assets/logic.js"></script>


    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_LwhQsJXpaTsL-C1ZQEYb93z7eP1Asog&callback=initMap"
        type="text/javascript"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_LwhQsJXpaTsL-C1ZQEYb93z7eP1Asog&callback=initMap"
        type="text/javascript"></script>


</body>

</html>
